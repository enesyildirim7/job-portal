<div
  class="rounded-lg px-6 py-3 w-full h-24 border mb-2 bg-gradient-to-tr from-indigo-200 to-purple-100"
>
  <div class="flex flex-row justify-between items-center">
    <div class="w-3/4">
      <div class="flex flex-col h-full justify-between">
        <div class="flex flex-row justify-between">
          <div class="flex flex-row space-x-4 items-center">
            <div class="font-semibold">{{job.baslik}}</div>
            <div>|</div>
            <div class="font-normal text-sm">{{job.pozisyon}}</div>
          </div>
          <div class="flex flex-row space-x-2">
            <div class="flex flex-col justify-center items-center">
              <div class="text-[10px]">İlan Türü</div>
              <div
                class="font-normal text-[12px] rounded-md drop-shadow bg-sky-100 px-3 py-1"
              >
                {{job.get_ilan_turu_display}}
              </div>
            </div>
            <div class="flex flex-col justify-center items-center">
              <div class="text-[10px]">Çalışma Şekli</div>
              <div
                class="font-normal text-[12px] rounded-md drop-shadow bg-green-100 px-3 py-1"
              >
                {{job.get_calisma_sekli_display}}
              </div>
            </div>
          </div>
        </div>
        <div class="flex flex-row space-x-2">
          {% for etiket in job.etiketler.all %}
          <div class="px-2 py-1 bg-slate-100 rounded-lg text-[12px]">{{etiket}}</div>
          {% endfor %}
        </div>
      </div>
    </div>
    <div>
      {% if job.ilan_sahibi.id == request.user.id %}
      <a href="/jobs/edit/{{job.id}}">
        <button
          class="rounded-lg bg-gradient-to-tr from-amber-800 to-amber-600 w-24 h-10 text-white"
        >
          Düzenle
        </button>
      </a>
      {% endif %}
      <a href="/jobs/{{job.id}}">
        <button
          class="rounded-lg bg-gradient-to-tr from-slate-800 to-slate-600 w-24 h-10 text-white"
        >
          Başvur
        </button>
      </a>
    </div>
  </div>
</div>
